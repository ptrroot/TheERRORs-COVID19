<div class="login-page">
    <div class="form">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <label>IS</label>
            <input type="text" formControlName="userIS" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userIS.errors}" />
            <div *ngIf="submitted && f.userIS.errors" class="invalid-feedback">
                <div *ngIf="f.userIS.errors.required">Ingrese el IS</div>
            </div>
            <hr>
            <label>PASSWORD</label>
            <input type="text" formControlName="userPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userPassword.errors }" />
            <div *ngIf="submitted && f.userPassword.errors" class="invalid-feedback">
                <div *ngIf="f.userPassword.errors.required">Ingrese la contrase√±a</div>
            </div>
            <hr>
            <button style="background-color: red;"> LOGGIN WITH ERRORS</button>

        </form>
        <p class="message">No estas registrado? <a (click)="registration()">Crear cuenta</a></p>
    </div>
</div>
